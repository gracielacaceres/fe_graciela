<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #007bff;"></i>
      <h2 class="mt-3">Macha Barbershop</h2>
      <p class="text-muted">Bienvenido, inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Ingresa tu email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>

    <div class="text-center mt-3">
      <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
